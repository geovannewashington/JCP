<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JCP | Password Generator</title>
</head>

<body>

  <section class="container">
    <h1>🔐️ (JCP) JavaScript Creates Password </h1>
    <div class="generated-password"><p>Select the options</p></div> 

    <label for="num-of-char">Number of characters</label> 
    <input type="number" name="num-of-char" class="password-length" value="12"> <br>

    <label for="num-of-char">Add numbers?</label> 
    <input type="checkbox" name="num-of-char" class="num-check" checked> <br>
    
    <label for="num-of-char">Add uppercase characters?</label> 
    <input type="checkbox" name="num-of-char" class="upperChar-check" checked> <br>

    <label for="num-of-char">Add lowercase characters?</label> 
    <input type="checkbox" name="num-of-char" class="lowerChar-check" checked> <br>
 
    <label for="num-of-char">Add symbols?</label> 
    <input type="checkbox" name="num-of-char" class="symbols-check" checked> <br>

    <button class="generate-password">Generate Password</button>

  </section>

  <footer>
    <p>Made with <span style="color: #e25555;">♥</span> by Geovanne Washington</p>
    <div class="share">
      <a href="https://github.com/geovannewashington" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github logo">
      </a>
    </div>
</footer>


  <script src="./assets/js/bundle.js"></script>
</body>

</html>
